    <main class="Main l-container">
      <div class="form__container form__perfil">
        <h2 class="form__container__title">Generar tarjeta</h2>
        <form
          action="controller/usuario/agregar.php"
          method="post"
          class="form__container"
        >
        <label class="form__container__label"
        for="tarjetas">
          Tipo de cuenta
          <select name="tipocuenta" id="tarjetas">
            <option value="">--- --- ---</option>
            <option value="debito">Debito</option>
            <option value="credito">Credito</option>
          </select>
        </label>

        <label class="form__container__label"
        for="tarjetas">
          Tipo de moneda
          <select name="tarjetas" id="tarjetas">
            <option value="">--- --- ---</option>
            <option value="debito">Dolares</option>
            <option value="credito">Soles</option>
          </select>
        </label>

          <label for="clave">
            <span id="subir">Clave:</span>
            <input
              class="form__container__input"
              type="text"
              name="clave"
              id="clave"
              maxlength="6"
              required
              oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
            />
          </label>
          <input
            class="form__container__button"
            type="submit"
            value="Generar tarjeta"
          />
        </form>
