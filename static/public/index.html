<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Transfer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="Header">
        <div class="l-container--row">
            <h1>Logo</h1>
        </div>
    </header>
    <main class="Main--login">
        <div class="Imagen"></div>
        <form action="" class="FormularioLogin">
            <h2 class="FormularioLogin__title">Inicio de sesion</h2>
            <input class="FormularioLogin__input" type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
            <input class="FormularioLogin__input" type="password" name="password" id="password" placeholder="Ingresa tu usuario">
            <button class="FormularioLogin__button" type="submit">Ingresar</button>
        </form>
    </main>
    <footer class="Footer">
        Web-Transfer@futuros-senatinos
    </footer>
</body>
</html>
