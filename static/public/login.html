<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Transfer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="Header">
        <div class="l-container--row">
            <a href="index.html" class="Header__logo"><img class="logo" src="img/logowebtransfer.PNG" alt=""></a>
        </div>
    </header>
    <main class="Main--register">
        <div class="Imagen"></div>
        <div class="form__container">
            <h2 class="form__container__title">Inicio de sesion</h2>
            <form action="" class="form__container">
                <label for="usuario">
                    <span id="subir">N° de Tarjeta</span>
                    <input class="form__container__input" type="text" name="usuario" id="usuario">
                </label>
                <label for="password">
                    <span id="subir">Clave númerica de 6 dígitos</span>
                    <input class="form__container__input" type="password" name="password" id="password">
                </label>
                <input class="form__container__button" type="submit" value="Ingresar">
            </form>
            <small>¿No tienes una cuenta? <a href="./registro.html" class="form__container__small">Registrate</a></small>
        </div>
    </main>
    <footer class="Footer">
        Web-Transfer@futuros-senatinos
    </footer>
</body>
</html>
